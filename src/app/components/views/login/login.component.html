<div class="contenedor vh-100 vw-100">
  <div class="vh-100 vw-100 row">
    <div class="col-6 my-auto">
      <div class="imgContainer">
        <img src="assets/imgs/login001.svg" class="img-fluid">
      </div>
    </div>
    <div class="col-6 my-auto">
      <div class="w-75 formContainer">
        <div class="tittleContainer text-left row m-0">
          <div class="col-1 m-0 p-0">
            <div class="tittleDecorated"></div>
          </div>
          <div class="col-11 m-0 tittleContainer">
            <span class="titulo fontGibsonSemiBold">BIENVENIDO</span>
          </div>
        </div>
        <div class="mt-5 mx-0">
          <form novalidate [formGroup]="formLogin" (ngSubmit)="submitformLogin($event)">
            <input formControlName="email" type="text" class="form-control" placeholder="Email" [class.is-invalid]="getIsInvalid(formLogin,'email')" [class.is-valid]="getIsValid(formLogin,'email')">
            <div *ngIf="getPropertyHasErrors(formLogin,'email')" class="mb-1">
              <span *ngIf="getPropertyErrors(formLogin,'email','required')" class="alert-danger form-control">Ingresar Email</span>
              <span *ngIf="getPropertyErrors(formLogin,'email','pattern')" class="alert-danger form-control">Ingresa un Email valido</span>
            </div>
            <input formControlName="password" type="password" class="form-control" [class.is-invalid]="getIsInvalid(formLogin,'password')" [class.is-valid]="getIsValid(formLogin,'password')">
            <div *ngIf="getPropertyHasErrors(formLogin,'password')" class="mb-1">
              <span *ngIf="getPropertyErrors(formLogin,'password','required')" class="alert-danger form-control">Ingresar Password</span>
              <span *ngIf="getPropertyErrors(formLogin,'password','minlength')" class="alert-danger form-control">Minimo 5 caracteres</span>
            </div>
            <div *ngIf="error.login" class="mt-2">
              <span class="alert-danger form-control">{{ error.loginMessage }}</span>
            </div>
            <div class="text-right my-4">
              <span class="passText" [routerLink]="['/forgotPassword']">¿Olvidaste tu contraseña?</span>
            </div>
            <button class="mb-4" [class.invalidForm]="formLogin.invalid">INICIAR SESIÓN</button><br>
          </form>
        </div>
        <div class="text-center mt-3">
          <span class="regText">AÚN NO TENGO CUENTA </span>
          <span class="regText linkText" [routerLink]="['/register']">REGISTRATE</span>
        </div>
      </div>
    </div>
  </div>
  <div class="dataBox rotation">
    <div class="box01"></div>
    <div class="boxwave"></div>
  </div>
</div>
